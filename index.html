<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhātu-yantra-pravartana Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      font-size: 25px;
      scroll-behavior: smooth;
    }

    /* NAVBAR CONTAINER STYLING */
    .navbar-container {
      position: fixed;
      top: 24px;
      left: 32px;
      right: 32px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      transition: opacity 0.3s, top 0.3s;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      display: flex;
      justify-content: center;
    }

    .navbar-container.visible,
    .navbar-container:hover {
      opacity: 1;
      pointer-events: auto;
    }

    /* NAVIGATION BAR ITEMS */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0.8rem 2rem;
      gap: 2rem;
      background: transparent;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .nav-left img {
      height: 36px;
      width: 36px;
    }

    .lab-title {
      font-size: 1.1rem;
      color: #111;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-right {
      display: flex;
      gap: 1.2rem;
      align-items: center;
      font-size: 0.82rem;
    }

    .nav-right a {
      color: #0F4761;
      text-decoration: none;
      font-weight: 700;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      border-bottom: 2px solid transparent;
      font-size: 0.95rem;
      transition: 
        color 0.2s,
        background 0.2s,
        border-color 0.2s;
    }
    .nav-right a:hover,
    .nav-right a:focus {
      background: #f0f8ff;
      color: #0073e6;
      border-color: #0073e6;
      outline: none;
    }
    .nav-right a.active {
      color: #111;
      border-bottom: 2px solid #111;
      background: #f5f5f5;
    }

    .nav-right svg {
      width: 16px;
      height: 16px;
      fill: #888;
      margin-left: 0.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: fill 0.2s, opacity 0.2s;
    }
    .nav-right svg:hover {
      fill: #0073e6;
      opacity: 1;
    }

    /* Accessibility: keep nav links visible on focus */
    .nav-right:focus-within a {
      opacity: 1;
      pointer-events: auto;
    }

    /* Push hero down to make space for navbar */
    .hero {
      margin-top: 110px;
      position: relative;
      height: calc(100vh - 110px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #8b0000, #000);
      overflow: hidden;
    }

    section {
      min-height: 100vh;
      padding: 8rem 4rem 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.5rem;
      max-width: 1000px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    footer {
      background: #111;
      padding: 4rem;
      text-align: center;
      color: #aaa;
      font-size: 2rem;
    }

    @media (max-width: 600px) {
      .navbar-container {
        left: 8px;
        right: 8px;
        top: 8px;
        border-radius: 8px;
      }
      .navbar {
        gap: 0.5rem;
        padding: 0.5rem 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar Container -->
  <div class="navbar-container" id="navbarContainer">
    <nav class="navbar">
      <div class="nav-left">
        <img src="your-logo.png" alt="Lab Logo" />
        <div class="lab-title">DYPP</div>
      </div>
      <div class="nav-right" tabindex="0">
        <a href="#home" class="active">Home</a>
        <a href="team.html">The Team</a>
        <a href="Gallary.html">Gallary</a>
        <a href="publications.html">Publications</a>
        <a href="research.html">Research</a>
        <a href="MEET LNR.html">MEET LNR</a>
        <a href="news.html">Latest</a>
        <a href="prospectivestudents.html">Prospective Students</a>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35M17 11a6 6 0 1 1-12 0 6 6 0 0 1 12 0z"/></svg>
      </div>
    </nav>
  </div>

  <!-- Hero section -->
  <section class="hero" id="home">
    <canvas id="bubbleCanvas"></canvas>
    <div class="hero-content">
      <h1>Dhātu-yantra-pravartana Lab</h1>
      <p>Laboratory for Multi-scale Mechanical Behavior of Materials</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Dhātu-yantra-pravartana Lab | IIT Delhi</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Bubble animation
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const bubbles = [];
    for (let i = 0; i < 60; i++) {
      bubbles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 20 + 10,
        dx: Math.random() * 2 - 1,
        dy: Math.random() * 2 - 1,
        opacity: Math.random() * 0.5 + 0.3
      });
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let b of bubbles) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 215, 0, ${b.opacity})`;
        ctx.fill();
        b.x += b.dx;
        b.y += b.dy;
        if (b.x + b.r > canvas.width || b.x - b.r < 0) b.dx *= -1;
        if (b.y + b.r > canvas.height || b.y - b.r < 0) b.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Section fade-in on scroll
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });
    sections.forEach(section => {
      observer.observe(section);
    });

    // Navbar show on hover and scroll up
    let lastScrollY = window.scrollY;
    const navbarContainer = document.getElementById('navbarContainer');

    window.addEventListener('scroll', () => {
      if (window.scrollY < lastScrollY) {
        // Scrolling up
        navbarContainer.classList.add('visible');
      } else {
        // Scrolling down
        if (!navbarContainer.matches(':hover')) {
          navbarContainer.classList.remove('visible');
        }
      }
      lastScrollY = window.scrollY;
    });

    // Show navbar on page load
    navbarContainer.classList.add('visible');
  </script>
</body>
</html>
