<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhātu-yantra-pravartana Lab</title>
  <!-- Import Roboto font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset margins, set font and background for the whole page */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      font-size: 20px;
      scroll-behavior: smooth;
    }

    /* Sleek floating NAVBAR CONTAINER styling */
    .navbar-container {
      position: fixed;           /* Keep navbar always visible on scroll */
      top: 16px;                 /* Space from top of viewport */
      left: 16px;                /* Space from left edge */
      right: 10px;               /* Space from right edge */
      background: #fff;          /* White background for container */
      border-radius: 0px;        /* Rounded corners for a card-like look */
      box-shadow: 0 2px 12px rgba(0,0,0,0.08); /* Subtle shadow */
      transition: opacity 0.3s, top 0.3s;      /* Smooth show/hide and move */
      z-index: 1000;             /* Stay above all content */
      opacity: 0;                /* Hidden by default */
      pointer-events: none;      /* Can't interact unless visible */
      display: flex;
      justify-content: center;   /* Center the navbar horizontally */
      max-width: 900px;          /* Limit container width for sleekness */
      margin-left: auto;         /* Center horizontally in viewport */
      margin-right: auto;
    }

    /* Show navbar when hovered or when .visible is added by JS */
    .navbar-container.visible,
    .navbar-container:hover {
      opacity: 1;
      pointer-events: auto;
    }

    /* NAVBAR content styling */
    .navbar {
      display: flex;
      justify-content: space-between; /* Space between left and right content */
      align-items: center;
      width: 100%;
      padding: 0.5rem 1.2rem;        /* Less vertical and horizontal padding for sleekness */
      gap: 1rem;                     /* Smaller gap between left and right */
      background: transparent;
    }

    /* LEFT side: logo and lab title */
    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;                   /* Space between logo and text */
    }
    .nav-left img {
      height: 35px;                  /* Smaller logo image */
      width: 35px;
    }
    .lab-title {
      font-size: 0.97rem;            /* Slightly smaller title text */
      color: #111;
      font-weight: 700;
      letter-spacing: 0.8px;
    }

    /* RIGHT side: navigation links */
    .nav-right {
      display: flex;
      gap: 0.7rem;                   /* Less gap between nav links */
      align-items: center;
      font-size: 0.8rem;             /* Smaller nav link text */
    }

    .nav-right a {
      color: #0F4761;                /* BMW-like blue for links */
      text-decoration: none;
      font-weight: 600;
      padding: 0.38rem 0.8rem;       /* Smaller padding for sleeker look */
      border-radius: 6px;
      border-bottom: 2px solid transparent;
      font-size: 0.87rem;
      transition: 
        color 0.2s,
        background 0.2s,
        border-color 0.2s;
    }
    .nav-right a:hover,
    .nav-right a:focus {
      background: #f0f8ff;           /* Subtle blue background on hover */
      color: #0073e6;                /* Brighter blue text on hover */
      border-color: #0073e6;
      outline: none;
    }
    .nav-right a.active {
      color: #111;
      border-bottom: 2px solid #111; /* Highlight the active link */
      background: #f5f5f5;
    }
    .nav-right svg {
      width: 15px;
      height: 15px;
      fill: #888;
      margin-left: 0.4rem;
      cursor: pointer;
      opacity: 0.7;
      transition: fill 0.2s, opacity 0.2s;
    }
    .nav-right svg:hover {
      fill: #0073e6;
      opacity: 1;
    }

    /* Responsive: Make navbar fit on small screens */
    @media (max-width: 600px) {
      .navbar-container {
        left: 4px;
        right: 4px;
        top: 4px;
        border-radius: 6px;
        max-width: 100vw;
      }
      .navbar {
        gap: 0.2rem;
        padding: 0.3rem 0.3rem;
      }
      .nav-left img {
        height: 22px;
        width: 22px;
      }
      .lab-title {
        font-size: 0.85rem;
      }
      .nav-right {
        gap: 0.3rem;
        font-size: 0.7rem;
      }
      .nav-right a {
        padding: 0.25rem 0.5rem;
        font-size: 0.7rem;
        border-radius: 4px;
      }
    }

    /* Section styling, unchanged from your original */
    section {
      min-height: 100vh;
      padding: 8rem 4rem 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hero {
      margin-top: 110px;             /* Push hero down to make space for navbar */
      position: relative;
      height: calc(100vh - 110px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #8b0000, #000);
      overflow: hidden;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.5rem;
      max-width: 1000px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    footer {
      background: #111;
      padding: 4rem;
      text-align: center;
      color: #aaa;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!--
    Sleek, floating navigation bar
    - .navbar-container: floating card with space from top and sides
    - .navbar: flex container for left and right nav sections
    - .nav-left: logo and lab title
    - .nav-right: navigation links and search icon
  -->
  <div class="navbar-container" id="navbarContainer">
    <nav class="navbar">
      <div class="nav-left">
        <img src="your-logo.png" alt="Lab Logo" />
        <div class="lab-title">DYPP</div>
      </div>
      <div class="nav-right" tabindex="0">
        <a href="#home" class="active">Home</a>
        <a href="team.html">The Team</a>
        <a href="Gallary.html">Gallary</a>
        <a href="publications.html">Publications</a>
        <a href="research.html">Research</a>
        <a href="MEET LNR.html">MEET LNR</a>
        <a href="news.html">Latest</a>
        <a href="prospectivestudents.html">Prospective Students</a>
        <!-- Search icon (SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 21l-4.35-4.35M17 11a6 6 0 1 1-12 0 6 6 0 0 1 12 0z"/>
        </svg>
      </div>
    </nav>
  </div>

  <!-- Hero section with animated bubbles and lab intro -->
  <section class="hero" id="home">
    <canvas id="bubbleCanvas"></canvas>
    <div class="hero-content">
      <h1>Dhātu-yantra-pravartana Lab</h1>
      <p>Laboratory for Multi-scale Mechanical Behavior of Materials</p>
    </div>
  </section>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2025 Dhātu-yantra-pravartana Lab | IIT Delhi</p>
  </footer>

  <!-- JavaScript for bubbles, navbar behavior, and section fade-in -->
  <script>
    // Bubble animation background
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // Generate bubbles with random position, size, speed, and opacity
    const bubbles = [];
    for (let i = 0; i < 60; i++) {
      bubbles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 20 + 10,
        dx: Math.random() * 2 - 1,
        dy: Math.random() * 2 - 1,
        opacity: Math.random() * 0.5 + 0.3
      });
    }
    // Animate bubbles: move, bounce off edges, redraw
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let b of bubbles) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 215, 0, ${b.opacity})`; // Gold bubbles
        ctx.fill();
        b.x += b.dx;
        b.y += b.dy;
        if (b.x + b.r > canvas.width || b.x - b.r < 0) b.dx *= -1;
        if (b.y + b.r > canvas.height || b.y - b.r < 0) b.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
    // Resize canvas when window size changes
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Reveal sections as they enter the viewport (fade-in effect)
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });
    sections.forEach(section => {
      observer.observe(section);
    });

    // NAVBAR show on hover and on scroll up
    let lastScrollY = window.scrollY; // Track previous scroll position
    const navbarContainer = document.getElementById('navbarContainer');
    // On scroll, show navbar if scrolling up, hide if scrolling down (unless hovered)
    window.addEventListener('scroll', () => {
      if (window.scrollY < lastScrollY) {
        // Scrolling up: show navbar
        navbarContainer.classList.add('visible');
      } else {
        // Scrolling down: hide navbar (unless hovered)
        if (!navbarContainer.matches(':hover')) {
          navbarContainer.classList.remove('visible');
        }
      }
      lastScrollY = window.scrollY;
    });
    // Show navbar on page load
    navbarContainer.classList.add('visible');
  </script>
</body>
</html>
