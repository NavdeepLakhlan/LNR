<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhātu-yantra-pravartana Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      font-size: 25px;
      scroll-behavior: smooth;
    }

    /* BMW Navbar Styles (see above for comments) */
    .bmw-navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      z-index: 1000;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .bmw-navbar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 32px;
      height: 64px;
    }
    .bmw-navbar-logo img {
      height: 38px;
      width: 38px;
      object-fit: contain;
    }
    .bmw-navbar-links {
      display: flex;
      gap: 2.2rem;
    }
    .bmw-navbar-links a {
      color: #222;
      text-decoration: none;
      font-size: 0.93rem;
      font-weight: 500;
      letter-spacing: 0.7px;
      padding-bottom: 3px;
      border-bottom: 2px solid transparent;
      transition: color 0.18s, border-color 0.18s;
      position: relative;
    }
    .bmw-navbar-links a:hover,
    .bmw-navbar-links a.active {
      color: #1c69d4;
      border-bottom: 2px solid #1c69d4;
    }
    .bmw-navbar-icons {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .bmw-search-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: opacity 0.14s;
    }
    .bmw-search-btn svg {
      display: block;
      opacity: 0.82;
      transition: stroke 0.2s, opacity 0.2s;
    }
    .bmw-search-btn:hover svg {
      stroke: #1c69d4;
      opacity: 1;
    }
    @media (max-width: 900px) {
      .bmw-navbar-container {
        padding: 0 12px;
      }
      .bmw-navbar-links {
        gap: 1.1rem;
        font-size: 0.92rem;
      }
    }
    @media (max-width: 700px) {
      .bmw-navbar-container {
        flex-wrap: wrap;
        height: auto;
      }
      .bmw-navbar-links {
        width: 100%;
        justify-content: center;
        margin: 10px 0 0 0;
        flex-wrap: wrap;
      }
    }

    /* Section and Hero styles are unchanged */
    section {
      min-height: 100vh;
      padding: 8rem 4rem 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #8b0000, #000);
      overflow: hidden;
    }
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.5rem;
      max-width: 1000px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    footer {
      background: #111;
      padding: 4rem;
      text-align: center;
      color: #aaa;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!-- BMW-style Navigation Bar -->
  <header class="bmw-navbar">
    <div class="bmw-navbar-container">
      <!-- Logo / DYPP -->
      <div class="bmw-navbar-logo">
        <img src="your-logo.png" alt="DYPP" />
      </div>
      <!-- Center: Navigation Links -->
      <nav class="bmw-navbar-links">
        <a href="#home" class="active">Home</a>
        <a href="team.html">The Team</a>
        <a href="Gallary.html">Gallary</a>
        <a href="publications.html">Publications</a>
        <a href="research.html">Research</a>
        <a href="MEET LNR.html">MEET LNR</a>
        <a href="news.html">Latest</a>
        <a href="prospectivestudents.html">Prospective Students</a>
      </nav>
      <!-- Right: Search Icon -->
      <div class="bmw-navbar-icons">
        <button class="bmw-search-btn" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#222" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7"/>
            <line x1="16.65" y1="16.65" x2="21" y2="21"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero section -->
  <section class="hero" id="home">
    <canvas id="bubbleCanvas"></canvas>
    <div class="hero-content">
      <h1>Dhātu-yantra-pravartana Lab</h1>
      <p>Laboratory for Multi-scale Mechanical Behavior of Materials</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Dhātu-yantra-pravartana Lab | IIT Delhi</p>
  </footer>

  <script>
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const bubbles = [];
    for (let i = 0; i < 60; i++) {
      bubbles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 20 + 10,
        dx: Math.random() * 2 - 1,
        dy: Math.random() * 2 - 1,
        opacity: Math.random() * 0.5 + 0.3
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let b of bubbles) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 215, 0, ${b.opacity})`;
        ctx.fill();
        b.x += b.dx;
        b.y += b.dy;
        if (b.x + b.r > canvas.width || b.x - b.r < 0) b.dx *= -1;
        if (b.y + b.r > canvas.height || b.y - b.r < 0) b.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });
    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
