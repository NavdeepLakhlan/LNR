<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DhƒÅtu-yantra-pravartana Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent1: #ececec;
      --accent2: #dbdbdb;
      --accent3: #f2f2f2;
      --peach-bg: #FBF1E6;
      --navbar-link: #1E3A8A;
      --navbar-link-hover: #1E3A8A;
      --navbar-bg: #fff;
      --text: #222;
      --grey-bubble: #bbbbbb;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--peach-bg);
      color: var(--text);
      font-size: 20px;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    /* Navbar styles (unchanged) */
    .navbar-container {
      position: fixed; top: 16px; left: 16px; right: 16px;
      background: var(--navbar-bg);
      border-radius: 0px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      transition: opacity 0.3s, top 0.3s;
      z-index: 1000;
      opacity: 0; pointer-events: none;
      display: flex; justify-content: center;
      width: fit-content; min-width: 1200px;
      margin-left: auto; margin-right: auto;
    }
    .navbar-container.visible,
    .navbar-container:hover { opacity: 1; pointer-events: auto; }
    .navbar { display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 0.5rem 1.2rem; gap: 1rem; background: transparent;}
    .nav-left { display: flex; align-items: center; gap: 0.6rem; flex-shrink: 0; }
    .nav-left img { height: 35px; width: 35px; }
    .lab-title { font-size: 0.97rem; color: #111; font-weight: 700; letter-spacing: 0.8px; }
    .nav-right { display: flex; align-items: center; gap: 0.7rem; font-size: 0.8rem; margin-left: auto; }
    .nav-right a { color: var(--navbar-link); text-decoration: none; font-weight: 600; padding: 0.38rem 0.8rem; border-radius: 6px; border-bottom: 2px solid transparent; font-size: 0.87rem; transition: color 0.2s, background 0.2s, border-color 0.2s; white-space: nowrap;}
    .nav-right a:hover, .nav-right a:focus { background: #e4eaff; color: var(--navbar-link-hover); border-color: var(--navbar-link-hover); outline: none;}
    .nav-right a.active { color: var(--navbar-link); border-bottom: 2px solid var(--navbar-link); background: #e4eaff; font-weight: 700; letter-spacing: 0.2px;}
    .nav-right svg { width: 15px; height: 15px; fill: #888; margin-left: 0.4rem; cursor: pointer; opacity: 0.7; transition: fill 0.2s, opacity 0.2s;}
    .nav-right svg:hover { fill: var(--navbar-link-hover); opacity: 1; }
    @media (max-width: 1300px) { .navbar-container { min-width: 0; width: 100vw; left: 0; right: 0;} }
    @media (max-width: 900px) { .navbar-container { min-width: 0; width: 100vw; left: 0; right: 0; padding-left: 0; padding-right: 0;} .navbar { gap: 0.2rem; padding: 0.3rem 0.3rem;} .nav-left img { height: 22px; width: 22px;} .lab-title { font-size: 0.85rem;} .nav-right { gap: 0.3rem; font-size: 0.7rem;} .nav-right a { padding: 0.25rem 0.5rem; font-size: 0.7rem; border-radius: 4px;} }

    /* HERO Section Reimagined */
    .hero {
      margin-top: 0;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      position: relative;
      background: var(--peach-bg);
      overflow: hidden;
    }
    /* Visually dope abstract blobs in subtle grey */
    .dope-blob {
      position: absolute; border-radius: 50%; filter: blur(44px); opacity: 0.38; z-index: 0;
      pointer-events: none;
      animation: blobFloat 20s infinite alternate ease-in-out;
      mix-blend-mode: multiply;
    }
    .blob1 { width: 470px; height: 330px; left: -120px; top: -60px; background: var(--accent1); animation-delay: 0s;}
    .blob2 { width: 360px; height: 370px; left: 52vw; top: 64vh; background: var(--accent2); animation-delay: 3s;}
    .blob3 { width: 390px; height: 250px; right: -90px; top: 33vh; background: var(--accent3); animation-delay: 6s;}
    @keyframes blobFloat {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-40px) scale(1.08);}
    }
    /* Hero split layout */
    .hero-content-flex {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1380px;
      margin: 0 auto;
      height: 100%;
      padding: 0 2.2rem;
      gap: 3.2rem;
    }
    .hero-left {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-width: 340px;
      max-width: 660px;
      padding-top: 2.5vw;
      padding-bottom: 2vw;
      position: relative;
    }
    .hero-hindi-small {
      font-size: 1.2rem;
      color: #666;
      font-weight: 500;
      letter-spacing: 1.2px;
      margin-bottom: 0.2em;
      margin-left: 2px;
      opacity: 0.9;
      font-family: 'Roboto', sans-serif;
    }
    .hero-main-title {
      font-size: 4.2rem;
      font-weight: 900;
      color: #111;
      font-family: 'Roboto', Arial, sans-serif;
      letter-spacing: 2.2px;
      line-height: 1.08;
      margin-bottom: 0.1em;
      text-shadow: 0 2px 18px #bbbbbb26;
      word-break: keep-all;
    }
    .hero-rect-img {
      flex: 1.1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 1vw;
    }
    .hero-rect-img img {
      width: 600px;
      height: 400px;
      object-fit: cover;
      border-radius: 28px;
      box-shadow: 0 12px 36px #bbbbbb44, 0 2px 8px #fff8;
      border: 4px solid #f2f2f2;
      background: #fff;
      transition: transform 0.2s;
      outline: 2px solid #bbbbbb60;
    }
    .hero-rect-img img:hover {
      transform: scale(1.025) rotate(-2deg);
      box-shadow: 0 20px 48px #bbbbbb44,0 2px 10px #fff;
      outline: 3.5px solid #bbbbbb;
    }
    .hero canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      display: block;
      pointer-events: none;
    }
    /* "Second page" section styling */
    .second-page {
      min-height: 95vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(155deg, #ececec 0%, #f2f2f2 60%, #FBF1E6 100%);
      position: relative;
      z-index: 2;
    }
    .second-content {
      max-width: 750px;
      margin: 0 auto;
      font-size: 1.25rem;
      background: #fff8f3e6;
      border-radius: 24px;
      box-shadow: 0 4px 32px #bbbbbb22, 0 1px 7px #e4eaff22;
      padding: 2.2rem 2.5rem;
      color: #23272f;
      font-weight: 400;
      line-height: 1.6;
      border: 2.2px solid #ecececaa;
      text-align: justify;
    }
    /* Responsive */
    @media (max-width: 1300px) {
      .hero-content-flex { gap: 1.5rem; }
      .hero-rect-img img { width: 480px; height: 320px;}
    }
    @media (max-width: 1100px) {
      .hero-content-flex { flex-direction: column; gap: 0.4rem; align-items: stretch; justify-content: center;}
      .hero-rect-img { justify-content: center; padding-right: 0;}
      .hero-rect-img img { width: 98vw; max-width: 350px; height: 200px;}
    }
    @media (max-width: 900px) {
      .hero-main-title { font-size: 2.4rem;}
      .hero-content-flex { padding: 0 0.7em; }
      .hero-hindi-small { font-size: 1rem;}
      .second-content { font-size: 1.02rem; padding: 1.15rem 0.6rem;}
      .hero-rect-img img { width: 98vw; max-width: 320px; height: 150px;}
      .hero-left { max-width: 100vw; min-width: 0; }
    }
    @media (max-width: 600px) {
      .hero-content-flex { padding: 0 0.1em;}
      .hero-hindi-small { font-size: 0.84rem;}
      .second-content { font-size: 0.93rem; padding: 0.65rem 0.15rem;}
      .hero-rect-img img { max-width: 98vw; width: 100%; height: 110px; }
      .hero-main-title { margin-bottom: 0.12em;}
    }
    footer {
      background: #111;
      padding: 1.4rem;
      text-align: center;
      color: #aaa;
      font-size: 0.93rem;
      z-index: 2;
      position: relative;
    }
  </style
