<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhﾄ》u-yantra-pravartana Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      font-size: 25px;
      scroll-behavior: smooth;
    }

    /* BMW-style navigation bar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .nav-left img {
      height: 40px;
      width: 40px;
    }

    .lab-title {
      font-size: 1.1rem;
      color: white;
    }

    .lab-title strong {
      font-weight: 700;
    }

    .nav-right {
      display: flex;
      gap: 2rem;
      align-items: center;
      font-size: 0.75rem;
    }

    .nav-right a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .nav-right a:hover {
      color: #ffd700;
      border-color: #ffd700;
    }

    .nav-right a.active {
      color: white;
      border-bottom: 2px solid white;
    }

    .nav-right svg {
      width: 18px;
      height: 18px;
      fill: #aaa;
      cursor: pointer;
    }

    section {
      min-height: 100vh;
      padding: 8rem 4rem 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #8b0000, #000);
      overflow: hidden;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.5rem;
      max-width: 1000px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    footer {
      background: #111;
      padding: 4rem;
      text-align: center;
      color: #aaa;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav-left">
      <img src="your-logo.png" alt="Lab Logo" />
      <div class="lab-title">Dhﾄ》u-Yantra-<strong>Pravartana</strong></div>
    </div>
    <nav class="nav-right">
      <a href="#home" class="active">Home</a>
      <a href="team.html">The Team</a>
      <a href="Gallary.html">Gallary</a>
      <a href="publications.html">Publications</a>
      <a href="research.html">Research</a>
      <a href="MEET LNR.html">MEET LNR</a>
      <a href="news.html">Latest</a>
      <a href="prospectivestudents.html">Prospective Students</a>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35M17 11a6 6 0 1 1-12 0 6 6 0 0 1 12 0z"/></svg>
    </nav>
  </header>

  <!-- Hero section -->
  <section class="hero" id="home">
    <canvas id="bubbleCanvas"></canvas>
    <div class="hero-content">
      <h1>Dhﾄ》u-yantra-pravartana Lab</h1>
      <p>Laboratory for Multi-scale Mechanical Behavior of Materials</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Dhﾄ》u-yantra-pravartana Lab | IIT Delhi</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const bubbles = [];
    for (let i = 0; i < 60; i++) {
      bubbles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 20 + 10,
        dx: Math.random() * 2 - 1,
        dy: Math.random() * 2 - 1,
        opacity: Math.random() * 0.5 + 0.3
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let b of bubbles) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 215, 0, ${b.opacity})`;
        ctx.fill();
        b.x += b.dx;
        b.y += b.dy;
        if (b.x + b.r > canvas.width || b.x - b.r < 0) b.dx *= -1;
        if (b.y + b.r > canvas.height || b.y - b.r < 0) b.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });
    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
