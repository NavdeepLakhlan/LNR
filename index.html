    html, body {

      background-color: #0a0a0a;

    nav {

      padding: 1.5rem;
      display: flex;
      justify-content: right;

      justify-content: center;
      flex-direction: column;
      text-align: center;

      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #8b0000, #000);

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.5rem;
      max-width: 1000px;
    }

    /* Canvas for bubble background */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }

    /* Footer styling */
    footer {
      background: #111;
      padding: 4rem;
      text-align: center;
      color: #aaa;
      font-size: 2rem;
    }
  </style>
</head>

  <!-- Script for animated bubble background and scroll-triggered animations -->
  <script>
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const bubbles = [];
    for (let i = 0; i < 60; i++) {
      bubbles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 20 + 10,
        dx: Math.random() * 2 - 1,
        dy: Math.random() * 2 - 1,
        opacity: Math.random() * 0.5 + 0.3
      });
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let b of bubbles) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 215, 0, ${b.opacity})`;
        ctx.fill();
        b.x += b.dx;
        b.y += b.dy;
        if (b.x + b.r > canvas.width || b.x - b.r < 0) b.dx *= -1;
        if (b.y + b.r > canvas.height || b.y - b.r < 0) b.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Intersection observer for scroll animations
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });
    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
