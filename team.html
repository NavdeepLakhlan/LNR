  <style>
    /* --- General Styles --- */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a0a;
      color: #ccc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 1.5px;
    }

    main {
      flex-grow: 1;
      padding: 2rem 1rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* --- Navigation --- */
    nav {
      background: #111;
      padding: 1rem 2rem;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
      display: flex;
      justify-content: center;
      gap: 3rem;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    nav a {
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.3rem 0.5rem;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #ffd700;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 0.2rem;
    }

    /* --- PI and Postdoc Card Sections --- */
    section#pi, section#postdoc {
      margin-bottom: 5rem;
    }

    .pi-cards, .postdoc-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .pi-card, .postdoc-card {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.25);
      width: 280px;
      padding: 1.5rem;
      text-align: center;
      color: #ddd;
      transition: box-shadow 0.3s ease;
    }
    .pi-card:hover, .postdoc-card:hover {
      box-shadow: 0 0 45px rgba(255, 215, 0, 0.6);
    }

    .pi-card img, .postdoc-card img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .postdoc-card img {
      width: 140px;
      height: 140px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    .pi-card h3, .postdoc-card h3 {
      margin: 0.5rem 0 0.4rem;
      color: #ffd700;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .postdoc-card h3 {
      font-size: 1.3rem;
    }

    .pi-card p.role, .postdoc-card p.role {
      font-style: italic;
      font-weight: 600;
      color: #bbb;
      margin: 0 0 1rem;
      font-size: 1.1rem;
    }

    .postdoc-card p.role {
      font-size: 1.05rem;
    }

    .pi-card p.bio, .postdoc-card p.bio {
      font-size: 1rem;
      line-height: 1.5;
      color: #ccc;
      margin: 0;
    }

    .postdoc-card p.bio {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    /* --- PhD Students Carousel --- */
    .carousel-container {
      position: relative;
      max-width: 1100px;
      margin: 0 auto 5rem;
      user-select: none;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      position: relative;
      height: 380px;
      align-items: center;
      justify-content: center;
    }

    .carousel-item {
      flex: 0 0 60%;
      margin: 0 10px;
      background: #111;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
      color: #ccc;
      opacity: 0.3;
      transform: scale(0.8);
      transition: all 0.5s ease;
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: center center;
      padding: 2rem 2.5rem;
      display: flex;
      gap: 2rem;
      align-items: center;
      font-size: 1.05rem;
    }

    .pi-image-block img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      flex-shrink: 0;
    }

    .carousel-item.active {
      opacity: 1;
      position: relative;
      left: 0;
      flex: 0 0 80%;
      transform: scale(1);
      color: #ffd700;
      box-shadow: 0 0 35px rgba(255, 215, 0, 0.85);
      z-index: 10;
      font-size: 1.2rem;
    }

    .carousel-item.next {
      position: absolute;
      left: 75%;
      opacity: 0.6;
      transform: scale(0.85);
      z-index: 5;
    }

    .carousel-item.next + .carousel-item {
      left: 90%;
      opacity: 0.4;
      transform: scale(0.7);
      z-index: 2;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 215, 0, 0.85);
      border: none;
      color: #0a0a0a;
      font-size: 3rem;
      padding: 0.3rem 0.9rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      z-index: 20;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.9);
    }

    .carousel-btn:hover {
      background: #ffd700;
    }

    .carousel-btn.left {
      left: -60px;
    }

    .carousel-btn.right {
      right: -60px;
    }

    .pi-bio {
      flex: 1;
      line-height: 1.5;
      color: #ddd;
    }

    .pi-image-block h3 {
      margin: 0.2rem 0 0.7rem;
      font-weight: 700;
      color: #ffd700;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }

    .pi-image-block p {
      margin: 0;
      font-weight: 600;
      font-style: italic;
      color: #bbb;
      font-size: 1.1rem;
    }

    /* --- Footer --- */
    footer {
      background: #111;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      color: #666;
      box-shadow: inset 0 1px 0 #222;
    }

    /* --- Responsive --- */
    @media (max-width: 1024px) {
      main {
        padding: 2rem 1rem 3rem;
      }
      .carousel-container {
        max-width: 90vw;
      }
      .carousel {
        height: 350px;
      }
      .carousel-item {
        padding: 1.5rem 2rem;
      }
      .pi-card, .postdoc-card {
        width: 220px;
      }
    }
