<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Team – Dhātu-yantra-pravartana Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #222;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 40px 0;
      animation: fadeIn 1s ease-in-out;
    }

    .section {
      padding: 40px 20px;
    }

    .section h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .team-member {
      background: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.7s ease forwards;
    }

    .team-member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .team-member h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .team-member p {
      font-size: 1rem;
      color: #555;
    }

    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto 60px auto;
      overflow: hidden;
    }

    .carousel {
      overflow: hidden;
      border-radius: 20px;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.7s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      padding: 40px 20px;
      background: white;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInUp 0.6s ease forwards;
    }

    .carousel-item img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .carousel-item h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    .carousel-item p {
      font-size: 1.2rem;
      color: #555;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      background: rgba(0, 0, 0, 0.2);
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 50%;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .carousel-btn:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    .carousel-btn.left {
      left: 10px;
    }

    .carousel-btn.right {
      right: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .carousel-item h2 {
        font-size: 1.5rem;
      }

      .carousel-item p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Meet the Team</h1>

  <div class="section">
    <h2>Faculty</h2>
    <div class="team-grid">
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Prof. Lakshmi Narayan">
        <h3>Prof. Lakshmi Narayan</h3>
        <p>Principal Investigator</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Our Students</h2>
    <div class="carousel-container">
      <button class="carousel-btn left" onclick="moveSlide(-1)">‹</button>

      <div class="carousel">
        <div class="carousel-inner" id="carousel-inner">
          <div class="carousel-item">
            <img src="https://via.placeholder.com/150" alt="Student 1">
            <h2>Ravi Kumar</h2>
            <p>Researching fatigue in AM Ti-6Al-4V structures</p>
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/150" alt="Student 2">
            <h2>Neha Sharma</h2>
            <p>Working on creep-resistant Inconel alloys</p>
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/150" alt="Student 3">
            <h2>Arjun Patel</h2>
            <p>Developing fracture analysis models for steel lattices</p>
          </div>
        </div>
      </div>

      <button class="carousel-btn right" onclick="moveSlide(1)">›</button>
    </div>
  </div>

  <script>
    let currentSlide = 0;

    function moveSlide(direction) {
      const inner = document.getElementById('carousel-inner');
      const totalSlides = inner.children.length;
      currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
      const offset = -currentSlide * 100;
      inner.style.transform = `translateX(${offset}%)`;
    }

    window.onload = () => {
      moveSlide(0);
    };
  </script>
</body>
</html>
