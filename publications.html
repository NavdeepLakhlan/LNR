    // Helper: bold all "R. Lakshmi Narayan" variants in author strings
    function boldLakshmiNarayan(str) {
      // Accepts most variants: R. Lakshmi Narayan, R.L. Narayan, R. L. Narayan, R.Lakshmi Narayan, etc.
      return str.replace(/(R\.?\s*L\.?\s*|R\.?\s*)?Lakshmi\s+Narayan(\*?)/gi, '<strong>R. Lakshmi Narayan$2</strong>');
    }

    // Group publications by year
    function groupByYear(publications) {
      const map = {};
      publications.forEach(pub => {
        const year = pub.year || 'Unknown';
        if (!map[year]) map[year] = [];
        map[year].push(pub);
      });
      // Sort years descending
      const sorted = Object.entries(map).sort((a, b) => b[0] - a[0]);
      return sorted;
    }

    // Render publications, grouped by year, collapsible
    function renderPublications() {
      const container = document.getElementById('pubs-intl');
      const grouped = groupByYear(publications);
      grouped.forEach(([year, pubs], idx) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'pub-year-group';

        // Collapsible year header
        const header = document.createElement('button');
        header.className = 'pub-year-header';
        header.setAttribute('aria-expanded', idx === 0 ? "true" : "false");
        header.setAttribute('aria-controls', `pub-list-${year}`);
        header.setAttribute('tabindex', '0');
        header.innerHTML =
          `<span class="chevron" aria-hidden="true">&#9654;</span> ${year} <span class="sr-only">Publications for ${year}</span>`;

        // Publications list
        const list = document.createElement('ul');
        list.className = 'pub-list';
        list.id = `pub-list-${year}`;
        list.style.display = idx === 0 ? "block" : "none";

        pubs.forEach(pub => {
          const li = document.createElement('li');
          li.className = 'pub-card';
          li.innerHTML = `<span class="pub-num">${pub.num}.</span> ${boldLakshmiNarayan(pub.authors)}, <span class="pub-title">"${pub.title}"</span>, <span class="pub-journal">${pub.journal}</span>`;
          list.appendChild(li);
        });

        // Toggle collapse
        header.addEventListener('click', function() {
          const expanded = this.getAttribute('aria-expanded') === "true";
          this.setAttribute('aria-expanded', !expanded);
          list.style.display = expanded ? "none" : "block";
        });
        // Keyboard accessibility for collapse
        header.addEventListener('keydown', function(e) {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            this.click();
          }
        });

        groupDiv.appendChild(header);
        groupDiv.appendChild(list);
        container.appendChild(groupDiv);
      });
    }

    // Bold R. Lakshmi Narayan in other lists too
    function boldNamesEverywhere() {
      ['pubs-national', 'editorials', 'proceedings', 'invited'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.innerHTML = boldLakshmiNarayan(el.innerHTML);
      });
    }

    renderPublications();
    boldNamesEverywhere();
  </script>
