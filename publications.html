  <!-- ========== Navbar Scroll/Reveal Script ========== -->
  <script>
    // Controls navbar visibility: shows on scroll up, hides on scroll down unless hovered
    let lastScrollY = window.scrollY; // Store last scroll position
    const navbarContainer = document.getElementById('navbarContainer'); // Navbar element reference
    // Listen to window scroll events
    window.addEventListener('scroll', () => {
      if (window.scrollY < lastScrollY) {
        // Scrolling up: show navbar
        navbarContainer.classList.add('visible');
      } else {
        // Scrolling down: hide navbar if not hovered
        if (!navbarContainer.matches(':hover')) {
          navbarContainer.classList.remove('visible');
        }
      }
      lastScrollY = window.scrollY; // Update last scroll position
    });
    // Show navbar on initial page load
    navbarContainer.classList.add('visible');
  </script>
